<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>day03-01 css flexbox 연습1</title>
    <style>
        .container{
            background-color: dodgerblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* flex-direction: column; */
        }
        .container > div{ /* 선택자 공백은 손자들도 포함. >는 자식만 */
            border: 1px solid yellow;
            background-color: #f1f1f1;
            padding: 10px 20px;
            margin: 10px;
            font-size: 2em;
            width: 100px;
        }

    </style>
</head>
<body>  
    <!--flexbox는 box요소 태그 사용합니다. div 태그는 너비 기본값이
    브라우저 너비 100%이다.-->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>


</body>
</html>
